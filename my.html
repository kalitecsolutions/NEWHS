<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet Interface</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f8fafb;
    }
    .header, .bottom-nav {
      background-color: #ffffff;
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    .balance-card {
      display: flex;
      justify-content: space-around;
      padding: 15px;
      background-color: #ffffff;
      border-radius: 10px;
      margin: 20px;
      text-align: center;
    }
    .balance-card div {
      flex: 1;
    }
    .balance-amount {
      font-size: 1.5em;
      color: green;
    }
    .withdraw-card {
      display: flex;
      justify-content: space-around;
      margin: 20px;
    }
    .withdraw-card button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      border-radius: 25px;
      font-weight: bold;
    }
    .withdraw-btn {
      background-color: #ffffff;
      color: black;
      border: 1px solid #e0e0e0;
    }
    .recharge-btn {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
    }
    .vip-section {
      background: linear-gradient(145deg, #594f4f, #3d3d3d);
      color: #fff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
      text-align: center;
    }
    .services-section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 15px;
      margin: 20px;
    }
    .service-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e0e0e0;
      align-items: center;
    }
    .service-item:last-child {
      border-bottom: none;
    }
    .bottom-nav .nav-item {
      font-size: 0.85em;
    }
    .bottom-nav .nav-item i {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center">
    <div>
      <img src="m3.jpg" alt="Logo" style="width: 40px; border-radius: 50px">
      <span class="ml-2 font-weight-bold">Kalitec Solutions</span>
      <span class="badge badge-warning ml-2">SVIP</span>
    </div>
    <div class="d-flex align-items-center">
      <i class="fas fa-cog mx-2"></i>
      <i class="fas fa-comments mx-2"></i>
    </div>
  </header>

  <!-- Balance Card -->
  <section class="balance-card">
    <div>
      <div class="balance-amount">Sh 43253.19</div>
      <div>≈11.40 usdt</div>
      <small>Available Balance</small>
    </div>
    <div>
      <div class="balance-amount text-danger">Sh 0</div>
      <div>≈0.00 usdt</div>
      <small>Withdrawing</small>
    </div>
  </section>

  <!-- VIP Section -->
  <section class="vip-section">
    <h5>VIP</h5>
    <p>Expires 2025-10-19</p>
    <button class="btn btn-light btn-sm">Renew <i class="fas fa-chevron-right"></i></button>
  </section>

  <!-- Withdraw and Recharge Buttons -->
  <section class="withdraw-card">
    <button class="withdraw-btn">Withdraw</button>
    <button class="recharge-btn">Recharge</button>
  </section>

  <!-- My Service Section -->
  <section class="services-section">
    <h5>My Service</h5>
    <div class="service-item">
      <div><i class="fas fa-chart-line text-warning"></i> My Holdings</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-folder text-danger"></i> Collect</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-user-friends text-orange"></i> Follow</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-headset text-info"></i> Service</div>
      <i class="fas fa-chevron-right"></i>
    </div>
    <div class="service-item">
      <div><i class="fas fa-wallet text-primary"></i> Recharge</div>
      <i class="fas fa-chevron-right"></i>
    </div>
  </section>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
    <a href="#" class="nav-item nav-link text-center">
      <i class="fas fa-home text-secondary"></i><br>Home
    </a>
    <a href="#" class="nav-item nav-link text-center">
      <i class="fas fa-fire text-secondary"></i><br>Hot
    </a>
    <a href="#" class="nav-item nav-link text-center">
      <i class="fas fa-sitemap text-secondary"></i><br>Team
    </a>
    <a href="#" class="nav-item nav-link text-center">
      <i class="fas fa-tasks text-secondary"></i><br>Task
    </a>
    <a href="#" class="nav-item nav-link text-center">
      <i class="fas fa-user text-secondary"></i><br>My
    </a>
  </nav>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
