<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #f0f2f5;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
    }

    .countdown-card {
      background: linear-gradient(145deg, #594f4f, #3d3d3d);
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
      gap: 10px;
      font-size: 24px;
      margin-top: 10px;
    }

    .task-card {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      text-align: center;
    }

    .task-button {
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
    }

    .bottom-nav .nav-item i {
      font-size: 24px;
    }

    .chat-icon {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background-color: #ff7e5f;
      color: #fff;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <!-- Countdown Section -->
  <section class="task-button">
    <h2>VIP Expiration Time</h2>
    <div class="countdown-timer">
      <div><span id="days">365</span> Days</div>
      <div><span id="hours">23</span> : </div>
      <div><span id="minutes">59</span> : </div>
      <div><span id="seconds">59</span></div>
    </div>
  </section>

  <!-- Day Task Section -->
  <section class="task-card">
    <h3>Day Task</h3>
    <img src="S.png" alt="Task Icon" class="my-3" style="width: 50px;">
    <p>Today's task, completed~</p>
    <button class="task-button">Completed Mission</button>
  </section>

  <!-- Chat Icon -->
  <div class="chat-icon">
    <i class="fas fa-headset"></i>
  </div>

  <!-- Navigation -->
  <nav class="bottom-nav navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
    <a href="index.html" class="nav-item nav-link text-center"><i class="fas fa-home text-secondary"></i><br>Home</a>
    <a href="hot.html" class="nav-item nav-link text-center"><i class="fas fa-fire text-secondary"></i><br>Hot</a>
    <a href="team.html" class="nav-item nav-link text-center"><i class="fas fa-sitemap text-secondary"></i><br>Team</a>
    <a href="tasks.html" class="nav-item nav-link text-center"><i class="fas fa-tasks text-secondary"></i><br>Task</a>
    <a href="my.html" class="nav-item nav-link text-center"><i class="fas fa-user text-secondary"></i><br>My</a>
  </nav>

  <!-- JavaScript for Countdown -->
  <script>
    // Initialize countdown timer
    const oneYearInSeconds = 365 * 24 * 60 * 60;
    let countdownStartTime = localStorage.getItem("countdownStartTime");

    if (!countdownStartTime) {
      countdownStartTime = Date.now();
      localStorage.setItem("countdownStartTime", countdownStartTime);
    }

    function updateCountdown() {
      const elapsed = Math.floor((Date.now() - countdownStartTime) / 1000);
      const remainingTime = Math.max(oneYearInSeconds - elapsed, 0);

      const days = Math.floor(remainingTime / (24 * 60 * 60));
      const hours = Math.floor((remainingTime % (24 * 60 * 60)) / (60 * 60));
      const minutes = Math.floor((remainingTime % (60 * 60)) / 60);
      const seconds = remainingTime % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      if (remainingTime > 0) {
        requestAnimationFrame(updateCountdown);
      } else {
        localStorage.removeItem("countdownStartTime"); // Reset timer when it ends
      }
    }

    updateCountdown(); // Start countdown
  </script>

  <!-- Bootstrap and jQuery scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
